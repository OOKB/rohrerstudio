<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rohrer Studio | Total Office Interiors</title>

    <link rel="stylesheet" href="../styles.css">

  </head>

  <body class="image-list-ex">

    <header class="clearfix">
      <h1><a href="../index.html">Rohrer Studio</a></h1>
      <nav>
        <ul>
          <li><a href="../projects.html">Projects</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../contact.html">Contact</a></li>
          <li><a href="../updates.html">Updates</a></li>
        </ul>

        <button class="toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main class="project-list bgbleed">

      <!-- mustached -->

    </main>

    <footer>
      <p>©2015 Rohrer Studio | Architecture • Interiors</p>
    </footer>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/20140415/jquery.cycle2.min.js"></script>
    <script src="http://malsup.github.io/min/jquery.cycle2.swipe.min.js"></script>
    <script src="http://malsup.github.io/ios6fix.js"></script>
    <script src="../hamburger-nav.js"></script>

    <script id="project-info" type="text/x-mustache template">
    {{#total-office-interiors}}

      <div class="hero">
         <img src="http://{{images.0.cdn}}" alt="a big moment"/>
      </div>

      <section id="detail-view" class="project">

        <article class="detail-info clearfix">

          <div class="templated clearfix">
            <h1>{{title}}</h1>

            <ul class="miscellany">
              <li>Date: {{year}}</li>
              <li>Location: {{city}}, {{state}}</li>
              <li>Area: {{area}} sq.ft</li>
              <li class="awards {{^awards}}hide{{/awards}}">
                <strong>Awards</strong>
                <ul class="sub styleless">
                  {{#awards}}
                  <li>{{year}}: {{award}} / {{group}}</li>
                  {{/awards}}
                </ul>
              </li>
              <li class="article {{^article}}hide {{/article}}">
                <strong>Articles</strong>
                <ul class="sub styleless">
                  {{#article}}
                  <li><a href="{{url}}">{{date}}: {{publication}}</a></li>
                  {{/article}}
                </ul>
              </li>
            </ul>

            <section class="content">
              {{{content}}}

              <div class="image-thread">
                {{#images}}
                  <figure>
                    <img src="http:{{cdn}}" alt="{{title}}"/>
                    <figcaption>
                      <p>caption if there is one</p>
                      <p>caption if there is one</p>
                    </figcaption>
                  </figure>
                {{/images}}
              </div>

            </section>

          </div>

          <ul class="projects-nav clearfix">
            <li><a href="private-residence-caplan.html"><button class="prev">Previous Project</button></a></li>
            <li><a href="1157-bar-and-kitchen.html"><button class="next">Next Project</button></a></li>
          </ul>

        </article>

      </section>
    {{/total-office-interiors}}
    </script>

    <script>
    $(document).ready(function() {

      $.getJSON('http://rohrerstudio.ezle.co/index.json', function(data) {

        //mustache for images
        var template = $('#project-info').html();
        var info = Mustache.to_html(template, data.db.projects);
        $('.project-list').html(info);
        console.log('mustachified');

      });

    });
    </script>

    <!-- built by Kristian Bjornard and Kai Curry — OOKB.co / CAPE.io — a “Create Anywhere, Publish Everywhere” powered project. -->

  </body>

</html>
