    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>

    <script>
      $.getJSON('http://rohrerstudio.ezle.io/index.json', function(data) {

        //mustache for images
        var template = $('#award-template').html();
        var awardList = data.db.awards;

        for (var i=0; i < 1; i++) {
          var info = Mustache.to_html(template, awardList[i]);
          console.log(awardList[i]);
          $('#awards').html(info);
          $('#articles').html(info);
        }

        console.log('mustachified');
        // done with mustache templating
      });
    </script>
